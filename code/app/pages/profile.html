<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Profile - BerryScan</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <!-- Add any additional CSS specific to the user profile page if needed -->
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Berry<span>Scan</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">BerryScan</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/profile.html" class="waves-effect">Profile</a></li>

    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
    <!-- Add a link to the user profile page -->
  </ul>

  <!-- user profile -->
  <div class="container">
    <h4 class="center grey-text text-darken-1">Profile</h4>
    <div class="card-panel white row">
      <!-- Editable user information -->
      <form id="profileForm">
        <div class="input-field col s12">
          <input id="user_name" type="text" class="validate" value="John Doe" >
          <label for="user_name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="user_email" type="email" class="validate" value="john.doe@example.com">
          <label for="user_email">Email</label>
        </div>
        <!-- Add more editable fields as needed -->

        <!-- Button to save changes -->
        <div class="center">
          <a class="waves-effect waves-light btn" onclick="saveChanges()">Save Changes</a>
        </div>
      </form>
    </div>
  </div>


  <script src="/js/user.js"></script>

  <!-- Add any additional scripts specific to the user profile page if needed -->
</body>
</html>
