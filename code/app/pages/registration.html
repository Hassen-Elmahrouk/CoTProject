<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BerryScan - Registration</title>
  <!-- Include project styles -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">Berry<span>Scan</span></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- Add navigation links as needed -->
        <li><a href="/login.html" class="waves-effect">Login</a></li>
        <li><a href="/pages/register.html" class="waves-effect">Register</a></li>
        <!-- Other navigation links -->
      </ul>
    </div>
  </nav>

  <!-- registration form -->
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel white">
          <h5 class="center-align">Registration</h5>
          <form id="registration-form">
            <div class="input-field">
              <input id="username" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input id="forname" type="text" class="validate" required>
              <label for="forname">Forname</label>
            </div>
            <div class="input-field">
              <input id="myemail" type="text" class="validate" required>
              <label for="myemail">Email</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light add-btn" type="submit" onclick="registerUser(event)">Register</button>
          </form>
          <p class="center-align">Already have an account? <a href="/login.html">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include necessary scripts -->
  <script  src="/js/registration.js"></script>

  <script type="text/javascript" src="/js/materialize.min.js"></script>  <!-- Other scripts as needed -->

</body>
</html>
